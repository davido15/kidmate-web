<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - KidMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <style>
        body {
            background: #f4f6f9;
            padding: 20px;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result-box {
            min-height: 100px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            background: white;
        }
        .success {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .error {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="card">
            <div class="card-header">
                <h3><i class="ri-mail-line me-2"></i>KidMate Email Test</h3>
            </div>
            <div class="card-body">
                <form id="emailTestForm">
                    <div class="mb-3">
                        <label for="emailType" class="form-label">Email Type</label>
                        <select class="form-select" id="emailType" name="type" required>
                            <option value="welcome">Welcome Email</option>
                            <option value="pickup">Pickup Notification</option>
                            <option value="dropoff">Dropoff Notification</option>
                            <option value="payment">Payment Confirmation</option>
                            <option value="attendance">Attendance Notification</option>
                            <option value="journey_status">Journey Status Update</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="recipientEmail" class="form-label">Recipient Email</label>
                        <input type="email" class="form-control" id="recipientEmail" name="email" 
                               value="daviddors12@gmail.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="recipientName" class="form-label">Recipient Name</label>
                        <input type="text" class="form-control" id="recipientName" name="name" 
                               value="David" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Test Platform</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="platform" id="phpPlatform" value="php" checked>
                            <label class="form-check-label" for="phpPlatform">
                                PHP Web Application
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="platform" id="flaskPlatform" value="flask">
                            <label class="form-check-label" for="flaskPlatform">
                                Flask Backend API
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="sendButton">
                        <i class="ri-send-plane-line me-2"></i>Send Test Email
                    </button>
                </form>
                
                <div id="result" class="result-box" style="display: none;">
                    <h5>Test Result:</h5>
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailTestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                type: formData.get('type'),
                email: formData.get('email'),
                name: formData.get('name')
            };
            
            const platform = document.querySelector('input[name="platform"]:checked').value;
            const sendButton = document.getElementById('sendButton');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Show loading state
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="ri-loader-4-line me-2"></i>Sending...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result-box';
            resultContent.innerHTML = '<div class="text-center"><i class="ri-loader-4-line"></i> Sending email...</div>';
            
            try {
                let url;
                if (platform === 'php') {
                    url = 'test_email.php';
                } else {
                    url = '/emailtest'; // Flask endpoint
                }
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result-box success';
                    resultContent.innerHTML = `
                        <div class="text-success">
                            <i class="ri-check-line me-2"></i>
                            <strong>Success!</strong><br>
                            ${result.message}<br>
                            <small>Email Type: ${result.email_type}</small>
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result-box error';
                    resultContent.innerHTML = `
                        <div class="text-danger">
                            <i class="ri-error-warning-line me-2"></i>
                            <strong>Error!</strong><br>
                            ${result.message || result.error}
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result-box error';
                resultContent.innerHTML = `
                    <div class="text-danger">
                        <i class="ri-error-warning-line me-2"></i>
                        <strong>Network Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                // Reset button state
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="ri-send-plane-line me-2"></i>Send Test Email';
            }
        });
    </script>
</body>
</html>
